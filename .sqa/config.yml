config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: main
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
    github.com/cyfronet-fid/eosc-search-service:
      branch: development
      repo: https://github.com/cyfronet-fid/eosc-search-service
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/cyfronet-fid/eosc-search-service git:
        commands:
        - /usr/bin/env sh .sqa/script.sunny-indigo-koala.sh
        container: qc.acc_flaky-cinnabar-sponge
  QC.Doc:
    repos:
      github.com/cyfronet-fid/eosc-search-service find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.shaky-thistle-slug.sh
        container: qc.doc_shaggy-coral-neanderthal
      github.com/cyfronet-fid/eosc-search-service git:
        commands:
        - /usr/bin/env sh .sqa/script.woolly-smalt-hummingbird.sh
        container: qc.doc_homely-burgundy-pinscher
      github.com/cyfronet-fid/eosc-search-service markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.lousy-myrtle-badger.sh
        container: qc.doc_snoopy-chestnut-wasp
  QC.Lic:
    repos:
      github.com/cyfronet-fid/eosc-search-service licensee:
        commands:
        - /usr/bin/env sh .sqa/script.flaky-bronze-pinscher.sh
        container: qc.lic_boozy-amaranth-dragon
  QC.Sec:
    repos:
      github.com/cyfronet-fid/eosc-search-service bandit:
        commands:
        - /usr/bin/env sh .sqa/script.messy-beige-cuttlefish.sh
        container: qc.sec_snoopy-harlequin-urchin
  QC.Sty:
    repos:
      github.com/cyfronet-fid/eosc-search-service flake8:
        commands:
        - /usr/bin/env sh .sqa/script.lanky-periwinkle-fly.sh
        container: qc.sty_lumpy-rose-panda
      github.com/cyfronet-fid/eosc-search-service hadolint:
        commands:
        - /usr/bin/env sh .sqa/script.frumpy-lemon-wrasse.sh
        container: qc.sty_snappy-chartreuse-albatross
      github.com/cyfronet-fid/eosc-search-service jsonlint:
        commands:
        - /usr/bin/env sh .sqa/script.blurry-carmine-hyena.sh
        container: qc.sty_dorky-buff-lizard
  QC.Uni:
    repos:
      github.com/cyfronet-fid/eosc-search-service pytest:
        commands:
        - /usr/bin/env sh .sqa/script.muggy-alizarin-quokka.sh
        container: qc.uni_sloppy-flax-fly
  QC.Ver:
    repos:
      github.com/cyfronet-fid/eosc-search-service get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.sleazy-pink-magpie.sh
        container: qc.ver_pretty-corn-earwig
timeout: 5400
